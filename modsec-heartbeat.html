<!DOCTYPE html>
<html>
  <head>
    <!--<meta http-equiv="Content-Security-Policy" content="Content-Security-Policy: default-src 'none'; script-src https://cdn.mybank.net; style-src https://cdn.mybank.net; img-src https://cdn.mybank.net; connect-src https://api.mybank.com; frame-src 'self'">-->
    <meta charset="utf-8">
    <title>ModSecurity HeartBeat map</title>
    <LINK href="modsec-heartbeat.css" rel="stylesheet" type="text/css">
    <LINK href="jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.balloon.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization&key=AIzaSyD4LuY2AYCUiPFY-SlrCMiDyCqACEurDfM"></script>
    <script src="modsec-heartbeat.js"></script>
  </head>
  <body>
    <div id="headerBoxes">
      <div id="headerBg">
        <div id="header">
          <img id="modSecLogo" src="ModSecurityLogo.png">
        </div>
      </div>
      <div id="extraInfo" class="info">
        <div id="amountOfData">&nbsp;</div>
        <div id="consoleLoading">&nbsp;</div>
      </div>
      <div id="options">
        <div id="range">
          <div id="slider-range"></div>
          <div id="first-register">20 Jan 2013</div>
          <div id="last-register">Now</div>
        </div>
        <BR>
        <input id=ignore checked onclick="setPreciseOnly()" type="checkbox" name="lhebs" value="lehbs">
        Ignore records without city information
        </input>
      </div>
    </div>
    <div id="legend">
      <p id="max"></p>
      <div id="colorBar"></div>
      <p id=min>0</p>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
